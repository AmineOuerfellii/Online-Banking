<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/transfer/betweenAccounts}" method="post">
                <div class="form-group">
                    <label for="transferFrom">1. SVP selectionnez le compte a partir lequel vous allez transferer l'argent</label>
                    <select class="form-control" th:value="${transferFrom}" name="transferFrom" id="transferFrom"
                            required="required">
                        <option disabled="disabled" selected="selected"> -- selectionner le compte--</option>
                        <option value="Primary">Primaire</option>
                        <option value="Savings">Epargnes</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label for="transferTo">2.
Veuillez sélectionner le compte que vous souhaitez transférer vers:</label>
                    <select class="form-control" th:value="${transferTo}" name="transferTo" id="transferTo"
                            required="required">
                        <option disabled="disabled" selected="selected"> -- select your account --</option>
                        <option value="Primary">Primaire</option>
                        <option value="Savings">Epargnes</option>
                    </select>
                    <br/>
                </div>

                <div class="form-group">
                    <label>3.Veuillez préciser le montant que vous souhaitez transférer: </label>
                    <span class="input-group-addon">Montant $</span>
                    <input th:value="${amount}" type="text" name="amount" id="amount" class="form-control"
                           aria-label="Amount (to the nearest dollar)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Transferer</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
